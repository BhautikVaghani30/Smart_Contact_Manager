<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title th:text="${title}"></title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css" />

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="main">
        <!-- Sign up form -->
        <section class="signup my-3">
            <div class="container">
                <div class="error">
                    <div th:if="${session.message}" th:classappend="${session.message.type}" id="myerror"
                        class="alert alert-warning alert-dismissible fade show" role="alert">
                        <p th:text="${session.message.content}"></p>

                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>

                        <form method="POST" th:action="@{/do_ragister}" th:object="${user}" class="register-form"
                            id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name "></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"
                                    th:value="${user.name}" />
                            </div>

                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"
                                    th:value="${user.email}" />
                            </div>

                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="pass" placeholder="Password"
                                    th:value="${user.password}" />
                            </div>

                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re-pwd" id="re_pass" placeholder="Repeat your password"
                                    th:value="${pwd}" />
                            </div>

                            <div class="form-group">
                                <textarea class="form-control" name="about" id="exampleFormControlTextarea1"
                                    th:text="${user.about}" rows="3" placeholder="Write About Yourself"></textarea>
                            </div>

                            <!-- <div class="form-group">
                                <input type="checkbox" name="agreeterm" id="agree-term" th:checked="${checked}" class="agree-term" />
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                         -->

                            <div class="form-group">
                                <input type="checkbox" name="agreeterm" id="agree-term" th:checked="${checked}"
                                    class="agree-term" />
                                <label for="agree-term" class="label-agree-term">
                                    <span><span></span></span>I agree to all statements in
                                    <a href="#" class="term-service">Terms of service</a>
                                </label>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure>
                            <img src="images/signup-image.jpg" alt="sing up image" />
                        </figure>
                        <a th:href="@{/signin}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
