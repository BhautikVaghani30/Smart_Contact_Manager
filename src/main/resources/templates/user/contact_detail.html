<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="user/_Base::layout(~{::section})">

<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>

<body>
    <section>
        <div class="container mt-4" th:if="${contact}">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4><span th:text="${contact.name}"></span> - Contact Profile</h3>
                        <div class="d-flex justify-content-end align-items-center">
                        <form th:action="@{'/user/update-contact/'+${contact.cId}}" method="post">
                            <button type="submit" class="btn btn-outline-primary btn-sm"><i class="fas fa-edit"></i></button>
                          </form>
                
                          <a th:onclick="|deleteContact(${contact.cId})|" class="btn btn-outline-danger btn-sm ms-3"><i class="fa fa-trash" aria-hidden="true"></i></a>
                    </div>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        <img th:src="@{'/img/'+${contact.image}}" alt="User Image" class="img-fluid rounded-circle"
                            width="150" height="150">
                            <h4 th:text="${contact.secoundName}"></h4>
                    </div>
                    <div class="row">
                        <div class="col-md-6  mb-4">
                            <div class="mb-3">

                                <p id="userId">Contact-id :- <span th:text="${contact.cId}"></span></p>

                            </div>
                            <div class="mb-3">
                                <p id="userId">Name :- <span th:text="${contact.name}"></span></p>
                            </div>
                            <div class="mb-3">
                                <p id="userId">Email :- <span th:text="${contact.email}"></span></p>
                            </div>
                            <div class="mb-3">
                                <p id="userId">Contact-Number :- <span th:text="${contact.phone}"></span></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <p id="userId"><b>About this contact :- </b><span th:utext="${contact.description}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="text-center" th:if="${wrong}">you dont have permission to see this...</h1>
        <h1 class="text-center" th:if="${contactNotFound}">you dont have permission to see this...</h1>



    </section>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
